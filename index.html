<!DOCTYPE html>
<html>
<head>
    <style>
        /* ----------------- Task 1 ------------------- */
        * {
          box-sizing: border-box;
        }
  
        table {
          width: 100%;
          table-layout: fixed;
        }
  
        tr:first-child {
          background-color: #558f8f;
          color: #fff;
          height: 60px;
        }
  
        tr:first-child:hover {
          background-color: #aa7070;
        }
  
        tr:nth-child(2) {
          background-color: #f5f555;
          height: 30px;
        }
  
        tr:nth-child(2):hover {
          background-color: #0a0aaa;
          color: #fff;
        }
  
        tr:nth-child(3) {
          height: 30px;
        }
  
        tr:first-child,
        tr:nth-child(2) {
          transition: background-color 0.2s ease;
        }
  
        td {
          text-align: center;
        }
  
        table,
        td {
          border: 4px outset;
          border-collapse: collapse;
        }
  
        /* ----------------- Task 1 ------------------- */
      </style>
</head>
<body>


<table style="width:30%">
  <tr>
    <td  colspan="2" >Ковальов;</td>
    <td  colspan="2" >Іван</td>
    
    <td   colspan="4" >Русланович</td>
  </tr>
  <tr>
    <td colspan="2" rowspan="2">Іп-05</td>
    <td rowspan="2" >2 лаб</td>
    <td>65</td>
    <td  rowspan="2"colspan="4">&emsp;</td>
   
  </tr>


 
  
  <tr>
    <td>&emsp;</td>
  </tr>

  <tr>
    <td colspan="2">&emsp;</td>

    <td colspan="4">&emsp;</td>
  </tr>




</table>

</body>
</html>
